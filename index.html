<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>

<body>
    <div class="main-container">
        <h1>Play Tic Tac Toe</h1>
        <div class="who-win">
            <p class="winning-text"></p>
            <button class="restart">Restart</button>
        </div>
        <div>
            <div class="board">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <div class="move-of-player"></div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
